<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome with message</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
<!--    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>-->

</head>
<body>
<p>Weather</p>



<form method="post" class="formlogin"  th:action="@{/cities}" th:object="${emptyOrder}">

    <div>
    <label for="Berlin"> Berlin</label><br>
    <input type="checkbox" class="check" name="Berlin" id="Berlin" th:checked="${emptyOrder.getBerlin()}" />
    </div>

    <div>
        <label for="London"> London</label><br>
        <input type="checkbox" class="check" name="London" id="London" th:checked="${emptyOrder.getLondon()}" />
    </div>

    <div>
        <label for="Madrid"> Madrid</label><br>
        <input type="checkbox" class="check" name="Madrid" id="Madrid" th:checked="${emptyOrder.getMadrid()}" />
    </div>

    <div>
        <label for="Paris"> Paris</label><br>
        <input type="checkbox" class="check" name="Paris" id="Paris" th:checked="${emptyOrder.getParis()}" />
    </div>

    <div>
        <label for="Rome"> Rome</label><br>
        <input type="checkbox" class="check" name="Rome" id="Rome" th:checked="${emptyOrder.getRome()}" />
    </div>

    <div>
        <label for="Sydney"> Sydney</label><br>
        <input type="checkbox" class="check" name="Sydney" id="Sydney" th:checked="${emptyOrder.getSydney()}" />
    </div>

    <div>
        <label for="Tokio">Tokio</label><br>
        <input type="checkbox" class="check" name="Tokio" id="Tokio" th:checked="${emptyOrder.getTokio()}" />
    </div>

    <div>
        <label for="Warsaw">Warsaw</label><br>
        <input type="checkbox" class="check" name="Warsaw" id="Warsaw" th:checked="${emptyOrder.getWarsaw()}" />
    </div>

    <div>
        <label for="Zocca">Zocca</label><br>
        <input type="checkbox" class="check" name="Zocca" id="Zocca" th:checked="${emptyOrder.getZocca()}" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>


</body>
<script type="text/javascript" src="/js/order.js"></script>


</html>
